<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="0"
        data-sizing="px"
        class="ranges"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px"
        class="ranges"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <div class="img-backing">
      <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" />
    </div>
    <style>
      /*
      misc styles, nothing to do with CSS variables
    */

      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: "helvetica neue", sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }
    </style>

    <script>

      console.log(document.documentElement.m)
      let inputs = ([spacing, blury, base] = [
        document.querySelector("#spacing"),
        document.querySelector("#blur"),
        document.querySelector("#base"),
      ]); 

      let hl = document.querySelector('.hl')
      hl.style.color = base.value

      let img = document.querySelector("img");
      img.style.border = `${spacing.value}px solid ${base.value}`;

      inputs.forEach((input) => {
        if (input.classList.contains("ranges")) {
          input.addEventListener("mousemove", (e) => {
            if (e.target == spacing) {
              img.style.border = `${spacing.value}px solid ${base.value}`;
            }
            if (e.target == blury) {
              img.style.filter = `blur(${blury.value}px)`;
            }
          });
        } else {
          input.addEventListener("change", () => {
            img.style.borderColor = base.value;
            hl.style.color = base.value
          });
        }
      });
    </script>
  </body>
</html>
